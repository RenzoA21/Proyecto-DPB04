<head>
    <title>Formulario de Cajero</title>
    <link rel="stylesheet" href="/static/css/usuario.css" />
</head>
<body>
    <body id="home">
        <Header class ="header__main">
        <div class="logo">
        <a href="inicio.html">
        <h1><img src="Imagenes/Logo 1 copy.png" width="65" height="65" /></h1>
        </a>
        </div>
        <label for="nav__btn" class="nav__btn-label">
          <span class="nav__bar"></span>
        </label>
        <input type="checkbox" id="nav__btn" class="nav__btn">
        <mav class="nav">
         <nav id="main-navigation" class="navigation">
          <ul class="nav__items">
            <li class="nav__links"><a href="inicio.html" class="nav__link">Inicio</a></li>
            <li class="nav__links"><a href="usuario.html" class="nav__link">Usuario</a></li>
            <li class="nav__links"><a href="receta.html" class="nav__link">Receta</a></li>
            <li class="nav__links"><a href="cajero.html" class="nav__link">Cajero</a></li>
            <li class="nav__links"><a href="cotizacion.html" class="nav__link">Cotizacion</a></li>
            <li class="nav__links"><a href="delivery.html" class="nav__link">Delivery</a></li>
          </ul>
       </Header>

    <div class="form-container">
        <h1>Formulario de Cajero</h1>
        <form action="/" method="POST">
            <div class="form-field">
                <label for="registro_inscripcion">Registro de Inscripción:</label>
                <input type="text" id="registro_inscripcion" name="registro_inscripcion">
            </div>
            <div class="form-field">
                <label for="verificacion">Verificación:</label>
                <input type="checkbox" id="verificacion" name="verificacion">
            </div>
            <div class="form-field">
                <label for="necesidad">Necesidad:</label>
                <input type="text" id="necesidad" name="necesidad">
            </div>
            <div class="form-field">
                <label for="validacion">Validación:</label>
                <input type="checkbox" id="validacion" name="validacion">
            </div>
            <div class="form-field">
                <label for="costo">Costo:</label>
                <input type="number" step="0.01" id="costo" name="costo">
            </div>
            <div class="form-field">
                <label for="entrega">Entrega:</label>
                <input type="checkbox" id="entrega" name="entrega">
            </div>
            <div class="form-field">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
<footer>

  </footer>
</html>
