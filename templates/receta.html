
<html>
    <html>
        <head>
            <title>Formulario de receta</title>
            <link rel="stylesheet" href="/static/css/receta.css" />
          </head>
<body>
    <h1>Formulario de Receta</h1>
    <form method="post">
        <div>
            <label for="medicamento">Medicamento:</label><br>
            <input type="text" id="medicamento" name="medicamento"><br>
        </div>
        <div>
            <label for="tipo_de_toma">Tipo de Toma:</label><br>
            <input type="text" id="tipo_de_toma" name="tipo_de_toma"><br>
        </div>
        <div>
            <label for="cantidad">Cantidad:</label><br>
            <input type="number" id="cantidad" name="cantidad"><br>
        </div>
        <div>
            <label for="unidad_medida">Unidad de Medida:</label><br>
            <input type="text" id="unidad_medida" name="unidad_medida"><br>
        </div>
        <div>
            <label for="porcentaje">Porcentaje:</label><br>
            <input type="number" step="0.01" id="porcentaje" name="porcentaje"><br>
        </div>
        <div>
            <label for="ml_g">ml/g:</label><br>
            <input type="number" step="0.01" id="ml_g" name="ml_g"><br>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
<script src="/static/js/receta.js"></script>
</html>
