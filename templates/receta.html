
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 400px;
      border: none;
      border-radius: 20px;
      box-shadow: 0px 14px 28px rgba(0,0,0,0.25), 0px 10px 10px rgba(0,0,0,0.22);
    }

    .card-body {
      padding: 2em;
    }

    .form-control {
      border-radius: 50px;
    }

    .btn {
      border-radius: 50px;
    }
  </style>

  <title>Receta</title>
</head>

<body>
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-center mb-5">Receta</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="medicamento">Medicamento:</label>
          <input type="text" class="form-control" id="medicamento" name="medicamento" required>
        </div>

        <div class="form-group">
          <label for="tipo_de_toma">Tipo de Toma:</label>
          <input type="text" class="form-control" id="tipo_de_toma" name="tipo_de_toma" required>
        </div>

        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>

        <div class="form-group">
          <label for="unidad_medida">Unidad de Medida:</label>
          <input type="text" class="form-control" id="unidad_medida" name="unidad_medida" required>
        </div>

        <div class="form-group">
          <label for="porcentaje">Porcentaje:</label>
          <input type="number" step="0.01" class="form-control" id="porcentaje" name="porcentaje" required>
        </div>

        <div class="form-group">
          <label for="ml_g">ml/g:</label>
          <input type="number" step="0.01" class="form-control" id="ml_g" name="ml_g" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
