<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .delivery-form {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .delivery-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .delivery-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
        .delivery-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Delivery</h2>
        <form method="POST">
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="vehiculo">Vehículo</label>
                        <input type="text" id="vehiculo" name="vehiculo" required>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa</label>
                        <input type="text" id="placa" name="placa" required>
                    </div>
                    <div class="form-group">
                        <label for="metodo_pago">Método de Pago</label>
                        <input type="text" id="metodo_pago" name="metodo_pago" required>
                    </div>
                    <div class="form-group">
                        <label for="hora_entrega">Hora de Entrega</label>
                        <input type="datetime-local" id="hora_entrega" name="hora_entrega" required>
                    </div>                    
                    <div class="form-group">
                        <input type="submit" value="Crear Delivery">
                    </div>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dirección</th>
                    <th>Vehículo</th>
                    <th>Placa</th>
                    <th>Método de Pago</th>
                    <th>Hora de Entrega</th>
                </tr>
            </thead>
            <tbody>
                {% for delivery in deliveries %}
                <tr>
                    <td>{{ delivery.direccion }}</td>
                    <td>{{ delivery.vehiculo }}</td>
                    <td>{{ delivery.placa }}</td>
                    <td>{{ delivery.metodo_pago }}</td>
                    <td>{{ delivery.hora_entrega }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
