<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            color: #333333;
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            font-weight: bold;
            display: block;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        
        .form-group input[type="submit"] {
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-group input[type="submit"]:hover {
            background-color: #007B9A;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #cccccc;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #008CBA;
            color: white;
        }
        
            </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Delivery</h2>
        <form method="POST">
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="vehiculo">Vehículo</label>
                        <input type="text" id="vehiculo" name="vehiculo" required>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa</label>
                        <input type="text" id="placa" name="placa" required>
                    </div>
                    <div class="form-group">
                        <label for="metodo_pago">Método de Pago</label>
                        <input type="text" id="metodo_pago" name="metodo_pago" required>
                    </div>
                    <div class="form-group">
                        <label for="hora_entrega">Hora de Entrega</label>
                        <input type="datetime-local" id="hora_entrega" name="hora_entrega" required>
                    </div>                    
                    <div class="form-group">
                        <input type="submit" value="Crear Delivery">
                    </div>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dirección</th>
                    <th>Vehículo</th>
                    <th>Placa</th>
                    <th>Método de Pago</th>
                    <th>Hora de Entrega</th>
                </tr>
            </thead>
            <tbody>
                {% for delivery in deliveries %}
                <tr>
                    <td>{{ delivery.direccion }}</td>
                    <td>{{ delivery.vehiculo }}</td>
                    <td>{{ delivery.placa }}</td>
                    <td>{{ delivery.metodo_pago }}</td>
                    <td>{{ delivery.hora_entrega }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
