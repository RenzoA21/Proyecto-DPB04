
<html>
<head>
    <title>Formulario de Cotización</title>
    <link rel="stylesheet" href="/static/css/cotizacion.css"/>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Cotización</h1>
        <form>
            <div class="form-field">
                <label for="insumo">Insumo:</label>
                <input type="text" id="insumo" name="insumo">
            </div>
            <div class="form-field">
                <label for="porcentaje">Porcentaje:</label>
                <input type="number" step="0.01" id="porcentaje" name="porcentaje">
            </div>
            <div class="form-field">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad">
            </div>
            <div class="form-field">
                <label for="control">Control:</label>
                <input type="checkbox" id="control" name="control">
            </div>
            <div class="form-field">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio">
            </div>
            <div class="form-field">
                <label for="total">Total:</label>
                <input type="number" step="0.01" id="total" name="total">
            </div>
            <div class="form-field">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
<script src="/static/js/cotizacion.js"></script>
</html>
