<!DOCTYPE html>
<html>
<head>
    <title>Formulario de usuario</title>
    <style>
        :root {
            --background: rgba(0, 128, 128, 0.85);
        }

        /* Agrega el resto del código CSS aquí */
        body {
            background: var(--background);
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #555;
            color: #fff;
            padding: 10px;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar li a {
            color: #fff;
            text-decoration: none;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select,
        .form-container input[type="date"],
        .form-container input[type="tel"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        footer {
            background: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script src="/static/js/usuario.js"></script>
</head>
<body>
    <header>
        <h1>Usuario</h1>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="usuario.html">Usuario</a></li>
            <li><a href="receta.html">Receta</a></li>
            <li><a href="cajero.html">Cajero</a></li>
            <li><a href="cotizacion.html">Cotizacion</a></li>
            <li><a href="delivery.html">Delivery</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Formulario de Usuario</h1>
        <form action="/" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="rol">Rol:</label>
            <input type="text" id="rol" name="rol" required><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <input type="submit" value="Registrar">
        </form>
    </div>

    <footer>
        <p>Farmacia © 2023</p>
    </footer>
</body>
</html>
